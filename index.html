<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="in">
        <div class="inone">
          <label class="label" for="one">1<sup>st</sup> Number</label>
          <br />
          <input placeholder="input Number" type="text" name="" id="one" />
        </div>
        <div class="intwo">
          <label class="label" for="two">2<sup>nd</sup> Number</label>
          <br />
          <input placeholder="input Number" type="text" name="" id="two" />
        </div>
      </div>
      <br />
      <br />
      <div class="b">
        <button id="b-one">Multiply</button>
        <button id="b-two">Divide</button>
      </div>
      <div class="resultSection">
        <p>
          The result is :
          <span id="finalResult"></span>
        </p>
        <button id="b-three">Save</button>
        <button id="b-four">Clear</button>
      </div>
      <ul id="results"></ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
